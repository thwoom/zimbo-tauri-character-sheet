name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (with fallback for Rollup optional deps)
        shell: bash
        run: npm ci || (rm -rf node_modules package-lock.json && npm install)

      - run: npm run lint
      - run: npx prettier --check .
      - run: npm test
