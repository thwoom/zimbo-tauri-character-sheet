repos:
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --write
        language: system
        types_or: [javascript, jsx, ts, tsx, json, css, scss, markdown, html, yaml]
      - id: eslint
        name: eslint
        entry: npx eslint
        language: system
        types_or: [javascript, jsx, ts, tsx]
        args: ['--fix']
      - id: vitest
        name: vitest
        entry: npm test
        language: system
        pass_filenames: false
