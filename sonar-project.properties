sonar.projectKey=thwoom_zimbo-tauri-character-sheet
sonar.organization=thwoom

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=zimbo-tauri-character-sheet
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Exclude test files from analysis
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**
